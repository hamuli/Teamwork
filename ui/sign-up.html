<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Teamwork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/new.css" />
</head>

<body id="landing" class="bg-texture">
    <section class="hero">
        <section class="row">
            <div class="mx-auto">
                <div class="tx-c">
                      <a href="index.html"><img src="img/team1.png" width="150px" class="logo"></a>
                </div>
                <div class="form-content shadow-1 auto">
                    <form action="">
                        <div class="form-header ">
                            <h2 class="text-center m-0"> Sign up</h2>
                        </div>
                        <div class="row">
                            <div class="item sub-item mr-5">
                                <label for="fname">First Name <span class="required"></span></label>
                                <input type="text" class="firstInput" name="fname" placeholder="">
                            </div>
                            <div class="item sub-item mr-5">
                                <label for="lname">Last Name <span class="required"></span></label>
                                <input type="text" name="fname" placeholder="">
                            </div>
                            
                        </div>
                        <div class="row">
                            <div class="item sub-item mr-5">
                                <label for="email">Email<span class="required"></span></label>
                                <input type="email" name="email" placeholder="">
                            </div>
                            <div class="item sub-item ml-5">
                                <label for="password">Password<span class="required"></span></label>
                                <input type="password" name="password" placeholder="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="item sub-item mr-5">
                                <label for="Gender">Gender<span class="required"></span></label>
                                <input type="text" name="lga" placeholder="">
                            </div>
                            <div class="item sub-item ml-5">
                                <label for="JobRole">JobRole<span class="required"></span></label>
                                <input type="text" name="JobRole" placeholder="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="item sub-item mr-5">
                                <label for="Departement">Departement<span class="required"></span></label>
                                <input type="text" name="Departement" placeholder="">
                            </div>
                            <div class="item sub-item ml-5">
                                <label for="phone_Number">Phone Number<span class="required"></span></label>
                                <input type="text" name="phone_Number" placeholder="">
                            </div>
                        </div>
                        <label for="Address">Full Address<span class="required"></span></label>
                        <input type="text" name="address" placeholder="">
                        <span class="forgot"><a href="sign-in.html">Already have an account?</a></span>
                        <button class="primary-btn" type="button" onclick="window.location.href='indexUser.html'">
                            SUBMIT
                        </button>
                    </form>
                </div>

            </div>
            </div>
        </section>
    </section>
</body>

</html>
